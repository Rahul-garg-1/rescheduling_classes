<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" href="{% static 'myapp\fontawesome-free-5.11.2-web\css\all.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'myapp/mystyle.css' %}">
	<title>Login</title>
	<!-- <style type="text/css">
		.container{
			padding-top:25%;
			padding-bottom: 50%;
		}
	</style> -->
</head>
<body style="background-image: url({% static 'myapp//images/IMG_20191112_163101.jpg' %})">
	<form action="{% url 'myapp:user_login' %}" method='post'>
		{% csrf_token %}
		<div class='container'>
		{% if messages %}
			<ul class='messages'>
				{% for message in messages %}
					<div class="alert alert-danger alert-dismissible fade show" role="alert">
  					<strong>{{message}}</strong> 
  					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    				<span aria-hidden="true">&times;</span>
  					</button>
					</div>
				{% endfor %}
			</ul>
		{% endif %}
		</div>
		<!-- <div class='d-flex justify-content-center align-items-end'> -->
			<div class='container d-flex justify-content-center'>
			<div class='card'>
				<div class='card-header'>
					<h2>SIGN IN</h2>
				</div>
				<div class='card-body'>
					<form>
						<div class='input-group form-group'>
							<div class='input-group-prepend'>
								<span class='input-group-text'>
									<i class="fas fa-user"></i>
								</span>
							</div>
							<input type='text' class='form-control' name='Username' placeholder='Username' required>
						</div>
						<div class='input-group form-group'>
							<div class='input-group-prepend'>
								<span class='input-group-text'>
									<i class="fas fa-unlock-alt"></i>
								</span>
							</div>
							<input type='password' class='form-control' name='Password' placeholder='Password' required>
						</div>
						<div class='form-group'>
							<input type='submit' value='Login' class='btn btn-success'>
						</div>
					</form>
				</div>
			</div>
		<!-- </div> -->
	</div>
	</form>




	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
