<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'myapp\bootstrap-4.3.1-dist\css\bootstrap.css' %}" >
	<link rel="stylesheet" type="text/css" href="{% static 'myapp\fontawesome-free-5.11.2-web\css\all.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'myapp\lab1.css' %}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <img class="navbar-brand" src="{% static 'myapp\images\2.jpg' %}">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'myapp:block' %}">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="https://www.pec.ac.in/history">About</a>
      <!-- <a class="nav-item nav-link" href="#">Pricing</a> -->

    </div>
    <div class="navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      
        <li class='nav-item'>
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li> 
  
          
       </ul>
       </div>
  </div>
</nav>
{% if lab %}
<form action="{% url 'booking' %}" method='POST'>
{% csrf_token %}

<input type="hidden" name="day_is" value="{{day}}">
<input type="hidden" name="time_is" value="{{time}}">
<input type="hidden" name="hall_is" value="{{halls}}">
<input type="hidden" name="date_is" value="{{dates}}">
<input type="hidden" name="block_is" value="{{blocks}}">
<input type="hidden" name="button1" value="{{button}}">

<div class='container d-flex justify-content-center'>
 <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{button}} your Lab</h5>
    <h6 class="card-subtitle mb-2 text-muted"></h6>
    <p class="card-text">Select any one of these available labs</p>
    <div>
    	<select name='lecture_hall'>
    		
    		{% for i in lab %}
    		<option value={{i.halls}}>{{i.halls}}</option>
    		{% endfor %}
    	</select></div>

   <div id='some'>
    <button class='btn btn-dark'>{{button}}</button>
   </div>

   </div>
 </div>
</div>
</form>

{% else %}

<div class='container d-flex justify-content-center'>
 <div class="card" style="width: 20rem;">
  <div class="card-body">
    <h1 class="card-title">Sorry</h1>
    <h1 class="card-subtitle mb-2 text-muted"></h1>
    <h1 class="card-text">No available Labs!!!</h1>
    </div>
  </div>
</div>

{% endif %}

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
